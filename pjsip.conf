;================================
; GLOBAL
;================================
[global]
keep_alive_interval=20

;================================
; TRANSPORT
;================================
[transport-udp]
type=transport
protocol=udp
bind=172.31.24.28:5060
external_media_address=13.57.199.131
external_signaling_address=13.57.199.131

;================================
; VITELITY INBOUND
;================================
[vitelity-inbound]
type=identify
endpoint=vitelity-inbound
match=64.2.142.0/24
match=66.241.99.0/24
match=207.166.136.0/24

[vitelity-inbound]
type=endpoint
context=from-vitelity
disallow=all
allow=ulaw
aors=vitelity-inbound
direct_media=no

[vitelity-inbound]
type=aor
contact = sip:nwag_spenct@inbound49.vitelity.net

;================================
; VITELITY OUTBOUND
;================================
[vitelity-outbound-aor]
type=aor
contact=sip:outbound.vitelity.net:5060

[vitelity-outbound]
type=endpoint
transport=transport-udp
disallow=all
allow=ulaw
aors=vitelity-outbound-aor
from_domain=13.57.199.131
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no

